<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>
</head>

<body class="catppuccin flex">
  <div
    class="hidden flex border-r h-screen w-72 md:flex flex-col bg-theme-surface-0 absolute z-50 md:static cursor-pointer"
    id="sidebar">
    <div class="flex items-center h-16 px-8 justify-between">
      <h1 class="text-2xl font-bold text-theme-primary flex items-center ">
        Task Manager
      </h1>
      <button type="button" id="close-sidebar" class="md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z" />
        </svg>
      </button>
    </div>
    <div class="flex flex-col border-t flex-1">
      <nav class="border-b mx-4 px-4 py-4 flex flex-col gap-2">
        <h3 class="font-bold text-lg">Projects</h3>
        <div class="flex flex-col gap-2" id="projects"></div>
      </nav>
      <nav class="mx-4 px-4 py-4 flex flex-col gap-2">
        <h3 class="font-bold text-lg">Filters</h3>
        <div class="flex flex-col gap-2" id="filters"></div>
      </nav>
    </div>

    <div class="py-4 px-8 border-t">
      <button class="bg-theme-primary w-full text-theme-surface-0 font-bold py-2 px-4 rounded" id="create-project-btn">
        Create Project
      </button>
    </div>
  </div>
  <div class="flex-1 bg-theme-surface-1 flex flex-col h-screen">
    <div class="h-16 flex items-center px-8 bg-theme-surface-0 max-md:gap-4">
      <button type="button" id="sidebar-button" class="md:hidden cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor" d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z" />
        </svg>
      </button>
      <input placeholder="Search" class="md:w-80 w-full border p-2 rounded-md">
    </div>
    <div class="px-8 py-4 flex flex-col gap-4 border-t" id="project-tasks"></div>
  </div>
</body>

</html>
