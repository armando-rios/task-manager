<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager</title>
  </head>

  <body class="flex h-full overflow-hidden">
    <div
      class="hidden flex border-r border-theme-surface-3 h-full w-72 md:flex flex-col bg-theme-surface-0 absolute z-50 md:static cursor-pointer"
      id="sidebar"
    >
      <div class="flex items-center h-16 px-8 justify-between">
        <h1 class="text-2xl font-bold text-theme-primary flex items-center">
          Task Manager
        </h1>
        <button type="button" id="close-sidebar" class="md:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z"
            />
          </svg>
        </button>
      </div>
      <div class="flex flex-col border-t border-theme-surface-3 flex-1">
        <nav
          class="border-b border-theme-surface-3 mx-4 px-4 py-4 flex flex-col gap-2"
        >
          <h3 class="font-bold text-lg">Projects</h3>
          <div class="flex flex-col gap-2" id="projects"></div>
        </nav>
        <nav class="mx-4 px-4 py-4 flex flex-col gap-2">
          <h3 class="font-bold text-lg">Filters</h3>
          <div class="flex flex-col gap-2" id="filters">
            <button
              data-filter="all"
              class="px-4 py-1.5 rounded hover:bg-theme-surface-2 bg-theme-surface-2 cursor-pointer text-start"
            >
              All Tasks
            </button>
            <button
              data-filter="high"
              class="px-4 py-1.5 rounded hover:bg-theme-surface-2 cursor-pointer text-start flex items-center"
            >
              <span
                class="w-3 h-3 rounded-full bg-theme-priority-high mr-2"
              ></span>
              High Priority
            </button>
            <button
              data-filter="medium"
              class="px-4 py-1.5 rounded hover:bg-theme-surface-2 cursor-pointer text-start flex items-center"
            >
              <span
                class="w-3 h-3 rounded-full bg-theme-priority-medium mr-2"
              ></span>
              Medium Priority
            </button>
            <button
              data-filter="low"
              class="px-4 py-1.5 rounded hover:bg-theme-surface-2 cursor-pointer text-start flex items-center"
            >
              <span
                class="w-3 h-3 rounded-full bg-theme-priority-low mr-2"
              ></span>
              Low Priority
            </button>
          </div>
        </nav>
      </div>

      <div class="py-4 px-8 border-t border-theme-surface-3">
        <button
          class="bg-theme-primary w-full text-theme-surface-0 font-bold py-2 px-4 rounded"
          id="create-project-btn"
        >
          Create Project
        </button>
      </div>
    </div>
    <div class="flex-1 bg-theme-surface-1 flex flex-col h-full overflow-hidden">
      <div
        class="flex items-center md:justify-between h-16 px-8 bg-theme-surface-0 max-md:gap-4 flex-shrink-0"
      >
        <button
          type="button"
          id="sidebar-button"
          class="md:hidden cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"
            />
          </svg>
        </button>
        <input
          placeholder="Search"
          class="md:w-80 w-full bg-theme-surface-2 p-2 rounded-md"
        />
        <div id="theme-dropdown" class="relative">
          <button
            class="flex items-center gap-1 px-3 py-1.5 rounded bg-theme-surface-2 text-theme-text-0 hover:bg-theme-surface-3 transition-colors focus:outline-none"
          >
            <span id="current-theme-name">Catppuccin</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          <div
            class="absolute right-0 mt-1 w-40 rounded-md shadow-lg bg-theme-surface-1 border border-theme-surface-3 z-10 hidden"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-theme-text-0 hover:bg-theme-surface-2 transition-colors bg-theme-surface-2"
              data-theme="catppuccin"
              >Catppuccin</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-theme-text-0 hover:bg-theme-surface-2 transition-colors"
              data-theme="kanagawa"
              >Kanagawa</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-theme-text-0 hover:bg-theme-surface-2 transition-colors"
              data-theme="tokyo-night"
              >Tokyo Night</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-theme-text-0 hover:bg-theme-surface-2 transition-colors"
              data-theme="gruvbox"
              >Gruvbox</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-theme-text-0 hover:bg-theme-surface-2 transition-colors"
              data-theme="nord"
              >Nord</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-theme-text-0 hover:bg-theme-surface-2 transition-colors"
              data-theme="dracula"
              >Dracula</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-theme-text-0 hover:bg-theme-surface-2 transition-colors"
              data-theme="everforest"
              >Everforest</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-theme-text-0 hover:bg-theme-surface-2 transition-colors"
              data-theme="solarized"
              >Solarized</a
            >
          </div>
        </div>
      </div>
      <div
        class="px-8 py-4 flex flex-col flex-1 border-t border-theme-surface-3 overflow-hidden"
        id="project-tasks"
      ></div>
    </div>
  </body>
</html>
