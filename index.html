<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager</title>
    <style>
      @keyframes bounce-delay {
        0%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body
    class="catppuccin flex max-h-screen min-h-screen overflow-hidden bg-theme-surface-1 justify-center items-center text-theme-text-0"
  >
    <div
      id="loading"
      class="w-full h-full flex absolute justify-center bg-theme-surface-1 items-center gap-2 hidden"
    >
      <div
        class="size-8 w-1 bg-theme-text-0 rounded-full"
        style="animation: bounce-delay 1.4s infinite ease-in-out; animation-delay: 0s"
      ></div>
      <div
        class="size-8 w-1 bg-theme-text-0 rounded-full"
        style="animation: bounce-delay 1.4s infinite ease-in-out; animation-delay: 0.2s"
      ></div>
      <div
        class="size-8 w-1 bg-theme-text-0 rounded-full"
        style="animation: bounce-delay 1.4s infinite ease-in-out; animation-delay: 0.4s"
      ></div>
    </div>
    <div id="app" class="w-full h-full"></div>
  </body>
</html>
