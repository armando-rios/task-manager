<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>
</head>

<body class="catppuccin flex">
  <div class="border-r h-screen w-64 flex flex-col bg-theme-surface-0 max-md:hidden">
    <h1 class="text-2xl font-bold text-theme-primary h-16 flex items-center px-8">
      Task Manager
    </h1>
    <div class="flex flex-col border-t flex-1">
      <nav class="border-b mx-4 px-4 py-4 flex flex-col gap-2">
        <h3 class="font-bold text-lg">Projects</h3>
        <ul class="flex flex-col gap-1" id="projects">
          <li class="px-4 py-1.5 bg-theme-surface-2 text-theme-primary rounded">All Tasks</li>
        </ul>
      </nav>
      <nav class="mx-4 px-4 py-4 flex flex-col gap-2">
        <h3 class="font-bold text-lg">Filters</h3>
        <ul class="flex flex-col gap-1" id="filters">
        </ul>
      </nav>
    </div>

    <div class="py-4 px-8 border-t">
      <button class="bg-theme-primary w-full text-theme-surface-0 font-bold py-2 px-4 rounded" id="create-project">
        Create Project
      </button>
    </div>
  </div>
  <div class="flex-1 bg-theme-surface-1 flex flex-col h-screen">
    <div class="h-16 flex items-center px-8 bg-theme-surface-0 max-md:gap-4">
      <button type="button" class="md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor" d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z" />
        </svg>
      </button>
      <input placeholder="Search" class="md:w-80 w-full border p-2 rounded-md">
    </div>
    <div class="px-8 py-4 flex flex-col gap-4 border-t">
      <h2 class="font-bold text-3xl">All Tasks</h3>
    </div>
  </div>
</body>

</html>
